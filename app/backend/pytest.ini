[tool:pytest]
# Pytest configuration for ArenaLab backend testing

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts = 
    --cov=.
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-exclude=tests/*
    --cov-exclude=venv/*
    --cov-exclude=htmlcov/*
    -v
    --tb=short

# Async support
asyncio_mode = auto

# Test markers
markers =
    slow: marks tests as slow (may take several seconds)
    integration: marks tests as integration tests (require external services)
    unit: marks tests as unit tests (fast, isolated)
    service: marks tests for service layer
    api: marks tests for API endpoints
    plugin: marks tests for plugin system

# Minimum coverage percentage
# Uncomment to enforce coverage thresholds
# --cov-fail-under=80

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*HTTPSConnection.*:UserWarning